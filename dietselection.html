<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet" href="css/dietselection.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Diet Selection</title>
</head>

<body>

  <div class="container my-4">
    <h1 class="text-center mb-4">Choose your diet!</h1>
    <div class="alert alert-danger d-none" role="alert" id="hxrErrorContainer">Failed to load data. Can not initialize the application. Refresh to try again.</div>
    <form method="post" action="#" id="dietPlanForm" class="d-none">
      <div class="row row-eq-height justify-content-center">

      </div>
    </form>
  </div>
  <div id="loadingIndic">
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="text-center"> Vasilatos Daniel &trade; 2018</div>
    </div>
  </footer>
  <script src="js\jquery.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/mustache.min.js"></script>
  <script type="text/javascript" src="js/jsstore.min.js"></script>
  <script type="text/javascript" src="js/db.js"></script>
  <script type="text/javascript" src="js/dietselection.js"></script>
  <script type="x-tpl-mustache" id="dietOptionTemplate">
  {{#diets}}
    <div class="col-md-4">
      <div class="card mb-4 shadow-lg card-green">
      <div class="imageContainer" style="background-image: url({{image}})"></div>
        <div class="card-body">
        <h4 class="card-title">{{name}}</h4>
          <p>{{teaser}}</p>
          <label>
          <button type="button" class="btn btn-outline-success" data-id="1">Get started</button>
          <input type="radio" name="diet" value="{{ id }}" class="d-none">
        </label>
        </div>
      </div>
    </div>
    {{/diets}}
  </script>
</body>

</html>
